# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    tags:        
      - '*'

jobs:
  build:
    strategy:
      matrix:
        profile: [linux-x64, win-x64, win-arm64, mac-x64, mac-arm64]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish -p:PublishProfile=${{ github.workspace }}/SteamROMLibrarian/Properties/PublishProfiles/${{ matrix.profile }}.pubxml
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: librarian-${{ matrix.profile }}
        path: ${{ github.workspace }}/SteamROMLibrarian/bin/Release/publish/${{ matrix.profile }}/*