name: Build for all platforms

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        profile: [linux-x64, win-x64, win-arm64, mac-x64, mac-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: NuGet cache
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish
        run: dotnet publish -p:PublishProfile=${{ github.workspace }}/SteamROMLibrarian/Properties/PublishProfiles/${{ matrix.profile }}.pubxml

      - name: Archive
        run: |
          mkdir -p ./upload
          zip -9 -j ./upload/librarian-${{ matrix.profile }}.zip ${{ github.workspace }}/SteamROMLibrarian/bin/Release/publish/${{ matrix.profile }}/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: librarian-${{ matrix.profile }}.zip
          path: ./upload/librarian-${{ matrix.profile }}.zip
          if-no-files-found: error